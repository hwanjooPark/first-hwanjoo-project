<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
	<link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
		<div class="main-wrap">
		<header>
			<div class="sel-lang-wrap">
			</div>
			<div class="logo-wrap">
				<img src="images/rabbit.gif" style="width: 600px; height:auto;">
			</div>
		</header>
		<section class="login-input-section-wrap">
			<div class="login-input-wrap">	
				<input placeholder="User Name" type="text"></input>
			</div>
			<div class="login-input-wrap password-wrap">	
				<input placeholder="Password" type="password"></input>
			</div>
			<div class="login-button-wrap">
				<button>Sign in</button>
			</div>
			<div class="login-stay-sign-in">
				<i class="far fa-check-circle"></i>
				<span>로그인 상태 유지</span>
			</div>
		</section>
		<section class="Easy-sgin-in-wrap">
			<ul class="sign-button-list">
				<li><button><i class="fab fa-google"></i><span>Google 로그인</span></button></li>
				<li><button><i class="fab fa-line"></i><span>LINE 로그인</span></button></li>
				<li><button><i class="fab fa-facebook-square"></i><span>Facebook 로그인</span></button></li>
			</ul>
			<p class="forget-msg">Forgot your Username or Password? | <a href="signup.html">Sign up</a></p>
		</section>
		<footer>
			<div class="copyright-wrap">
			<span>	<img src=""></span>
			</div>
		</footer>
		</div>
	</div>
</body>
</html>
