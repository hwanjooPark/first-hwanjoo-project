<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="main-container">
		<div class="main-wrap">
		<header>
			<div class="sel-lang-wrap">
			</div>
			<div class="logo-wrap">
				<img src="images/rabbit.gif" style="width: 600px; height:auto;">
			</div>
		</header>
		<section class="singup-input-section-wrap">
			<div class="login-input-wrap">	
				<input placeholder="User Name" type="text"></input>
			</div>
			<div class="login-input-wrap password-wrap">	
				<input placeholder="Password" type="password"></input>
			</div>
            <div class="login-input-wrap password-wrap">	
				<input placeholder="Confirm Password" type="password"></input>
			</div>
            <div class="login-input-wrap password-wrap">	
				<input placeholder="E-mail" type="text"></input>
			</div>
            <div class="login-input-wrap password-wrap">	
				<input placeholder="Name" type="text"></input>
			</div>
            <div class="login-input-wrap password-wrap">	
				<input placeholder="Nick Name" type="text"></input>
			</div>
            <div class="login-button-wrap">
				<button>Sign up</button>
			</div>
		</section>
</body>
</html>
